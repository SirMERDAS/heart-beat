<html lang="fa-IR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My heart Pulse</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="main">
            <div class="beat-mode">
                <div class="beat-mode-text">My normal heart beat</div>
                <div class="pulse-body">
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                </div>
            </div>
            <div class="beat-mode mode-2">
                <div class="beat-mode-text">My heart beat when I see you</div>
                <div class="pulse-body">
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                </div>
            </div>
            <div class="beat-mode mode-3">
                <div class="beat-mode-text">My heart beat when You talk to me</div>
                <div class="pulse-body">
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                    <span class="main-heart">
                        <i class="bi bi-heart-fill"></i>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
